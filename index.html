<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img src="./src/toYesterday.svg">
      <div class="main">
        <p class="leftNum">할 일 2개</p>
        <h1 class="date">2024년 9월 6일</h1>
        <p class="day">금요일</p>

        <div class="input">
          <form id="inputForm">
            <input type="text" class="TodoInput" placeholder="To Do 입력 후 Enter">
          </form>
        </div>

        <ul class="todoList">
          <li>
            <img src="./src/unchecked.svg">
            <span>비오네</span>
            <img src="./src/deleteBtn.svg">
          </li>
          <li>
            <img src="./src/checked.svg">
            <span>가로수길 가기</span>
            <img src="./src/deleteBtn.svg">
          </li>
        </ul>
      </div>
      <img src="./src/toTomorrow.svg">
    </div>
  </body>
  <script src="script.js"></script>
</html>
