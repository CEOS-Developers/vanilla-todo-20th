<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="css/reset.css" />
  </head>

  <body>
    <div class="container">
      <nav>ToDo List</nav>
      <div class="kanban-board">
        <section class="board-column">
          <h2>Open</h2>
          <ul class="card-list">
            <li class="card">
              <header>Card Title 1</header>
              <main>
                <ol>
                  <li>task 1</li>
                  <li>task 2</li>
                </ol>
              </main>
            </li>
            <li class="card">
              <header>Card Title 2</header>
              <main>
                <ol>
                  <li>task 1</li>
                  <li>task 2</li>
                </ol>
              </main>
            </li>
          </ul>
        </section>
        <section>
          <h2>Done</h2>
          <ul class="card-list">
            <li class="card">
              <header>Card Title 1</header>
              <main>
                <ol>
                  <li>task 1</li>
                  <li>task 2</li>
                </ol>
              </main>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
