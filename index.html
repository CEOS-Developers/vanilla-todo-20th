<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vanilla Todo</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- 네비게이션 -->
      <div class="nav">✔️ To Do</div>

      <!-- content -->
      <div class="content">
        <div class="title">
          <p class="mainTitle">오늘 할 일</p>
          <p id="date"></p>
        </div>
        <div id="todoContainer">
          <form id="toDoForm">
            <div for="form">✔️</div>

            <input
              type="text"
              id="inputValue"
              placeholder="할 일 추가"
            />
            <div
              class="mainButton"
              type="submit"
            >
              추가
            </div>
          </form>
          \
          <ul id="toDoList">
            <li class="toDoItem">
              <span class="material-icons">check_circled</span>

              <div>sjfdkl</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
