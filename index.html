<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vanilla Todo</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- 네비게이션 -->
      <div class="nav">✔️ To Do</div>

      <!-- content -->
      <div class="content">
        <p class="title">오늘 할 일</p>
        <p id="date"></p>
        <form id="toDoForm">
          <label for="form">✔️</label>

          <input
            type="text"
            aria-labelledby="form"
          />
        </form>
        <div id="toDoContainer"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
