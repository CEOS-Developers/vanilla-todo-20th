<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/subject.css" />
    <link rel="stylesheet" href="css/task.css" />
    <link rel="stylesheet" href="css/variables.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">20XX. XX. XX.</h1>
      </header>

      <div class="kanban-board">
        <section class="board-column" id="open-column">
          <header class="board-column-header">
            <h2>Open</h2>
            <button class="add-subject-button" id="add-subject-button-open">
              <img src="assets/addIcon.svg" />
            </button>
          </header>

          <hr class="open-hr" />

          <ul class="subject-list" id="open-subject-list"></ul>
        </section>

        <section class="board-column" id="in-progress-column">
          <header class="board-column-header">
            <h2>In Progress</h2>
            <button
              class="add-subject-button"
              id="add-subject-button-in-progress"
            >
              <img src="assets/addIcon.svg" />
            </button>
          </header>

          <hr class="in-progress-hr" />

          <ul class="subject-list" id="in-progress-subject-list"></ul>
        </section>

        <section class="board-column" id="done-column">
          <header class="board-column-header">
            <h2>Done</h2>
            <button class="add-subject-button" id="add-subject-button-done">
              <img src="assets/addIcon.svg" />
            </button>
          </header>

          <hr class="done-hr" />

          <ul class="subject-list" id="done-subject-list"></ul>
        </section>
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
  <script src="js/models/subject.js"></script>
  <script src="js/models/task.js"></script>
  <script src="js/viewModels/subjectViewModel.js"></script>
  <script src="js/viewModels/taskViewModel.js"></script>
  <script src="js/constant.js"></script>
</html>
